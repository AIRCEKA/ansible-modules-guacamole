name: Ansible Galaxy

on:
  release:
    types:
      - published

jobs:

  release:
    name: Release to galaxy
    needs:
      - ci-test
      - flake8
    runs-on: ubuntu-latest
    steps:
      - name: galaxy
        uses: robertdebock/galaxy-action@1.2.1
        with:
          galaxy_api_key: ${{ secrets.galaxy_api_key }}
